<!DOCTYPE html>
<html>
  <head>
    <title>E mail HTML template </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  </head>
  <body style="   margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;">
    <table role="presentation" class="container" style=" width: 600px; 
    margin: 0 auto; /* Center container */
    border: 1px solid #dddddd;
    background-color: #ffffff;">
      <tr>
        <td  style="text-align: center;
        padding: 20px;" >
          <img src="https://bsmedia.business-standard.com/_media/bs/img/article/2024-04/01/full/1711910924-8793.jpg?im=FeatureCrop,size=(826,465)" alt="Logo"
          style="display: block; /* Removes extra spacing in email clients */
          margin: 0 auto; /* Centers the image */
          height: 100px; /* Fixed height */
          width: 90px; /* Ensures square dimensions */
          border-radius: 50%; /* Rounded logo */">
        </td>
      </tr>
      <tr>
        <td id="title" style=" padding: 10px;
        margin: 0;
        text-align: center;
        font-size: 21px;
        height: 80px;
        border: 1px solid black;
        background-color: #f9f9f9;">
          Title
        </td>
      </tr>
      <tr>
        <td id="content" style="padding: 10px;
        margin: 0;
        text-align: left;
        font-size: 16px;
        height: 170px;
        line-height: 1.5;
        border: 1px solid black;
        background-color: #ffffff;">
          Content goes here. You can add paragraphs, links, or any other text content.
        </td>
      </tr>
    </table>
  </body>
</html>
